{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'page/style.css' %}"> 
    <title>Contact</title>
</head>
<body>
    <h2>Contact us</h2>
    <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you 
        within a matter of hours to help you.
    </p>
    <div class="container">
        <form id="contact-form" name="contact-form" action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
          <label for="fname">First Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..">
      
          <label for="lname">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email..">
      
          <label for="country">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Your subject..">
      
          <label for="subject">Massage</label>
          <textarea id="massage" name="massage" placeholder="Write something.." style="height:200px"></textarea>
      
          <button>Send</button>
          <script src="{% static 'page/contact.js' %}"></script>
        </form>
      </div>
</body>
</html>
{% endblock %}
